<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconverse - Navigating Endless Horizons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@800;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            navy: '#02103d',
                            blue: '#0a1a4a',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Montserrat', 'sans-serif'],
                    },
                    letterSpacing: {
                        'widest-xl': '0.5em',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #ffffff;
            color: #02103d;
            overflow-x: hidden;
        }

        [data-lucide] {
            width: 18px;
            height: 18px;
        }

        .success-animation {
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating-form {
            box-shadow: 0 20px 40px -10px rgba(2, 16, 61, 0.08);
        }

        /* Custom responsive sizing for the logo - slightly smaller than before */
        .logo-wrap {
            width: clamp(150px, 25vw, 220px);
        }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>

<body class="antialiased font-sans selection:bg-brand-navy selection:text-white">
    <div class="min-h-screen flex flex-col">

        <!-- Header: Logo only -->
        <header class="p-6 md:p-10 lg:p-12 flex justify-start items-start">
            <div class="logo-wrap group cursor-pointer transition-opacity hover:opacity-80">
                <img src="./logo.jpg" alt="Iconverse Logo" class="w-full h-auto">
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex flex-col items-center justify-center px-6 text-center -mt-6 sm:-mt-12">
            <div class="max-w-3xl w-full">

                <p
                    class="font-display text-[8px] md:text-[10px] font-bold tracking-widest-xl uppercase mb-5 md:mb-8 text-brand-navy/50">
                    Navigating Endless Horizons
                </p>

                <h1
                    class="text-3xl sm:text-5xl md:text-6xl font-display font-black leading-[1.05] mb-10 md:mb-16 tracking-tighter text-brand-navy">
                    The future of icons <br /> starts here.
                </h1>

                <div class="max-w-md mx-auto w-full relative">
                    <!-- Signup Form -->
                    <form id="signup-form"
                        class="p-1.5 rounded-xl md:rounded-2xl flex flex-col sm:flex-row gap-2 transition-all duration-500 border border-brand-navy/10 bg-white floating-form">
                        <input type="email" id="email-input" placeholder="your@email.com" required
                            class="flex-grow px-5 py-3 rounded-lg md:rounded-xl bg-transparent border-none outline-none focus:ring-0 text-base placeholder-brand-navy/30 text-brand-navy font-medium" />
                        <button type="submit" id="submit-btn"
                            class="px-8 py-3 rounded-lg md:rounded-xl font-display font-black text-xs uppercase tracking-widest flex items-center justify-center gap-2 transition-all group bg-brand-navy text-white hover:bg-black shadow-lg shadow-brand-navy/10 active:scale-95 whitespace-nowrap">
                            <span id="btn-text">Join Waitlist</span>
                            <i data-lucide="arrow-right"
                                class="w-4 h-4 group-hover:translate-x-0.5 transition-transform"></i>
                        </button>
                    </form>

                    <!-- Success Message -->
                    <div id="success-msg"
                        class="hidden p-6 md:p-10 rounded-2xl flex flex-col items-center gap-3 bg-white border border-brand-navy/10 floating-form success-animation">
                        <div
                            class="w-12 h-12 bg-brand-navy text-white rounded-full flex items-center justify-center mb-1">
                            <i data-lucide="check" class="w-6 h-6"></i>
                        </div>
                        <div>
                            <h3
                                class="text-xl md:text-2xl font-display font-black text-brand-navy mb-1 uppercase tracking-tight">
                                Confirmed</h3>
                            <p class="text-brand-navy/50 font-semibold text-xs md:text-sm">You are on the priority list.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="p-6 md:p-10 flex flex-col items-center gap-8">
            <div class="flex gap-10">
                <a href="#" class="text-brand-navy/20 hover:text-brand-navy transition-colors">
                    <i data-lucide="twitter" class="w-4 h-4"></i>
                    <span class="sr-only">Twitter</span>
                </a>
                <a href="#" class="text-brand-navy/20 hover:text-brand-navy transition-colors">
                    <i data-lucide="linkedin" class="w-4 h-4"></i>
                    <span class="sr-only">LinkedIn</span>
                </a>
                <a href="#" class="text-brand-navy/20 hover:text-brand-navy transition-colors">
                    <i data-lucide="instagram" class="w-4 h-4"></i>
                    <span class="sr-only">Instagram</span>
                </a>
            </div>

            <p class="text-[8px] font-bold tracking-[0.4em] uppercase opacity-30 text-brand-navy text-center px-4">
                &copy; 2024 ICONVERSE STUDIO. ALL RIGHTS RESERVED.
            </p>
        </footer>
    </div>
    <script type="module" src="./index.tsx"></script>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
